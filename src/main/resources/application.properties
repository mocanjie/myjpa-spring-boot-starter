# Logging configuration
logging.level.org.reflections=error
logging.level.org.springframework.jdbc.core.JdbcTemplate=debug
logging.level.org.springframework.jdbc.core.StatementCreatorUtils=trace

# MyJPA configuration
# Enable/disable SQL statement logging (default: true)
myjpa.showsql=true

# Enable/disable database schema validation at startup (default: true)
myjpa.validate-schema=true

# JVM arguments for additional validation control:
# -Dmyjpa.fail-on-validation-error=true    # Fail application startup on validation errors (default: false)